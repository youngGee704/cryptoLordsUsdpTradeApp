<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy USDT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevents scrollbars */
            position: relative;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            font-weight: 500;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: #1a73e8;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 700;
            transition: background-color 0.3s ease;
            z-index: 2;
        }

        .back-btn:hover {
            background-color: #0059c1;
        }

        .circle {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            position: absolute;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(calc(100vw - 20px), calc(100vh - 20px));
            }
        }

        /* Make the UI responsive */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            p {
                font-size: 16px;
            }

            .back-btn {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy USDT</h1>
        <p>This feature is currently not available.</p>
        <a href="index.html" class="back-btn">Back</a>
    </div>

    <!-- Generate 40 flying circles -->
    <script>
        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        function createCircle() {
            const circle = document.createElement('div');
            circle.classList.add('circle');
            
            // Random position and speed
            circle.style.top = `${random(0, 100)}vh`;
            circle.style.left = `${random(0, 100)}vw`;
            circle.style.backgroundColor = `rgba(${random(0, 255)}, ${random(0, 255)}, ${random(0, 255)}, 0.8)`;
            circle.style.animationDuration = `${random(5, 15)}s`;
            circle.style.transform = `translate(${random(-100, 100)}vw, ${random(-100, 100)}vh)`;

            document.body.appendChild(circle);

            // Remove the circle after the animation
            setTimeout(() => {
                circle.remove();
            }, 15000); // Matches max animation duration
        }

        // Create 40 circles
        for (let i = 0; i < 40; i++) {
            createCircle();
        }

        // Continuously create circles at intervals
        setInterval(() => {
            createCircle();
        }, 500);
    </script>
</body>
</html>
